apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-1
  namespace: argocd
spec:
  syncPolicy:
    automated:
      enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  project: default
  sources:
  - repoURL: https://github.com/naivary/team-1.git
    targetRevision: HEAD
    path: apps
